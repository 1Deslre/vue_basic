<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>Hello {{name}}</h1>
    </div>

    <script>
        //  创建Vue实例
        new Vue({
            el: '#root',    // el 用于指定当前 Vue 实例为哪个容器服务，值通常为css选择器字符串.
            data() {        //  data 中用于存储数据，数据拱 el 所指定的容器去使用，值我们暂时先写成一个对象
                return {
                    name: '张三'
                }
            },
        })
    </script>

</body>

</html>
