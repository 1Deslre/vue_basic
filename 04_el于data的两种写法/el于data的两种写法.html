<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello,{{name}}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。
        //  el 的两种写法
        /*         const vm = new Vue({
                    //  第一种写法
                    // el: '#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。
                    data: { //data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象。
                        name: '尚硅谷'
                    }
                });
                //  第二种写法
                vm.$mount('#root') */
        //  data 的两种写法
        new Vue({
            el: '#root',
            //  第一种写法：对象式
            /*             data: {
                            name: '尚硅谷'
                        }, */
            //  data 的第二种写法：函数式
            data() {
                return {
                    name: '尚硅谷'
                }
            },
        })

    </script>
</body>

</html>
